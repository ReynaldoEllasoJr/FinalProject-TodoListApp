<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none" color="tertiary">
      <ion-label style="
      font-weight: 600;
      font-size: 3em; color: rgb(136, 190, 8); 
      text-align: center; 
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      
      ">
        ToDo-ListApp For Students<br>in St.Peter Elem School
        <p style="font-weight: 400; color:#f1eff7;">Today: {{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]='true' color="success">

  
  <ion-card *ngFor="let item of todoList; let i = index " class="ion-margin">
    
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.value.itemCategory === 'School' ? 'red' : (item.value.itemCategory === 'Personal' ? 'blue' : 'green')">
        
        <ion-label>{{item.value.itemCategory}}</ion-label>
          
      </ion-card-subtitle>

      
       
      
    <ion-card-subtitle [style.color]="item.value.itemPriority === 'High' ? 'red' : (item.value.itemPriority === 'Low' ? 'blue' : 'green')">
        
      {{categorySelectedCategory}}
        
    </ion-card-subtitle>

    
    <ion-item>
      
      <ion-icon *ngIf="item.value.itemPriority === 'High' " color="danger"  size="small"  name="school"></ion-icon>
      <ion-icon *ngIf="item.value.itemPriority === 'Middle' " color="success" size="small" name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.value.itemPriority === 'Low' " color="primary" size="small" name="basketball-outline"></ion-icon>

      <ion-label>{{item.value.itemName}}</ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-label>Due {{item.value.itemDueDate | date:'MMM d, y, h:mm a'}}</ion-label>

  </ion-card-content>

  <ion-row>
    

    <ion-item button (click)="update(item)">
      <ion-icon name="arrow-undo-circle-outline"></ion-icon>
      <p>Update</p>
    </ion-item>

    <ion-item button (click)="delete(item.key)">
      <ion-icon name="trash-outline"></ion-icon>
      <p>Cancel</p>
    </ion-item>

  </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
